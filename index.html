<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Validação de formulário</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
</head>

<body>
    <main class="formulario">
        <section class="duvidas">
            <h1 class="titulo">FICOU COM DÚVIDA? NOS MANDE UMA MENSAGEM!</h1>

            <p class="texto">Caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato
                em menos de 24h.</p>
        </section>

        <form class="container-campos">
            <div>
            <input type="text" name="nome" placeholder="Nome completo *" class="campo">
            <p class="campo-obrigatorio">campo obrigatório</p>
            </div>

            <div>
            <input type="email" name="email" placeholder="Email *" class="campo">
            <p class="campo-obrigatorio">campo obrigatório</p>
            </div>

            <div>
            <input type="tel" name="telefone" placeholder="Telefone *" class="campo">
            <p class="campo-obrigatorio">campo obrigatório</p>          
            </div>

            <div>
            <textarea name="mensagem" placeholder="Mensagem *" class="campo text-area"></textarea>
            <p class="campo-obrigatorio">campo obrigatório</p>
            <p>*campos obrigatórios</p>
            </div>


            <button class="btn-enviar-formulario" id="btn-enviar-formulario" type="submit">Enviar</button>
        </form>
    </main>
</body>

<script src="./src/js/index.js"></script>
</html>
