<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Validação de formulário</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <main>
        <div class="duvidas">
            <h2 class="titulo">FICOU COM DÚVIDA? NOS MANDE UMA MENSAGEM!</h2>

            <p class="texto">Caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato
                em menos de 24h.</p>
        </div>

        <form class="container-inputs">
            <div>
            <input type="text" name="nome" placeholder="Nome completo *" class="input" oninput="validarNome()">
            <p class="campo-obrigatorio">campo obrigatório</p>
            </div>

            <div>
            <input type="email" name="email" placeholder="Email *" class="input" oninput="validarEmail()">
            <p class="campo-obrigatorio">campo obrigatório</p>
            </div>

            <div>
            <input type="tel" name="telefone" placeholder="Telefone *" class="input" oninput="validarTelefone()">
            <p class="campo-obrigatorio">campo obrigatório</p>          
            </div>

            <div>
            <textarea name="mensagem" placeholder="Mensagem *" cols="30" rows="5" class="input" oninput="validarMensagem()"></textarea>
            <p class="campo-obrigatorio">campo obrigatório</p>
            </div>

            <p>*campos obrigatórios</p>

            <button class="input btn-enviar-formulario" id="btn-enviar-formulario" type="submit">Enviar</button>
        </form>
    </main>
</body>

<script src="./src/js/index.js"></script>
</html>
